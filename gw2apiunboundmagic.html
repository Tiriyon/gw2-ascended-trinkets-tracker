<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GW2 Ascended Trinkets Tracker</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <label for="api-token">Enter your API token:</label>
    <input type="text" id="api-token" name="api-token">
    <button onclick="fetchWalletInfo()">Load Wallet Info</button>

    <div id="items-table"></div>

    <script>
        let wallet = {};

        async function fetchWalletInfo() {
            const apiKey = document.getElementById("api-token").value;
            const response = await fetch(`https://api.guildwars2.com/v2/account/wallet?access_token=${apiKey}`);
            wallet = await response.json();

            loadItems();
        }

        async function loadItems() {
            const response = await fetch("items.json");
            const data = await response.json();

            let tableHtml = `
                <table>
                    <tr>
                        <th>Item</th>
                        <th>Type</th>
                        <th>Cost</th>
                        <th>Wallet</th>
                    </tr>
            `;

            for (const item of data.items) {
                let costString = '';
                let walletAmount = '';
                for (const [currency, amount] of Object.entries(item.cost)) {
                    const currencyInfo = data.currencies.find(c => c.name === currency);
                    if (currencyInfo) {
                        costString += `${amount} ${currency}<br>`;
                        const walletEntry = wallet.find(w => w.id === currencyInfo.id);
                        walletAmount += `${walletEntry ? walletEntry.value : 0} ${currency}<br>`;
                    }
                }

                tableHtml += `
                    <tr>
                        <td>${item.name}</td>
                        <td>${item.type}</td>
                        <td>${costString}</td>
                        <td>${walletAmount}</td>
                    </tr>
                `;
            }

            tableHtml += '</table>';
            document.getElementById("items-table").innerHTML = tableHtml;
        }
    </script>
</body>
</html>
